<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheBestWebsite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    :root {
      --bg: #070b14;     
    }
    body {
      color: #e5e7eb; 
      background: radial-gradient(800px 600px at 120% 10%, #0f1f2d 0%, transparent 55%),var(--bg);
    }
    header {
      padding: 96px 0 64px 0;
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
    }
    .box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px) saturate(150%) contrast(120%) brightness(95%);
      -webkit-backdrop-filter: blur(6px) saturate(150%) contrast(120%) brightness(95%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Want to have TheBestWebsite? Rent it!</h1>
  </header>
  <div class="box">
    <p>Thats right, you can have thebestwebsite.co.uk pointing to your website by renting it for however long you want!</p>
  </div>
  <div class="box">
    <h1>Pricing</h1>
  </div>
